<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIRTUAL LOT</title>

<link rel="stylesheet" href="css/leaflet.css">

<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: Arial, sans-serif;
}
#map { height:100vh; }

/* ===== HEADER (CENTER) ===== */
#header {
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:70px;
    background:#1b5e20;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    z-index:1000;
}
#header img {
    height:45px;
}
#header span {
    font-size:18px;
    font-weight:bold;
    letter-spacing:1px;
}

/* ===== TOGGLE ===== */
#toggleBtn {
    position:absolute;
    top:85px;
    left:10px;
    z-index:1100;
    padding:8px 12px;
    font-size:18px;
    background:#1b5e20;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

/* ===== SIDEBAR ===== */
#sidebar {
    position:absolute;
    top:70px;
    left:-300px;
    width:300px;
    height:calc(100% - 70px);
    background:white;
    box-shadow:2px 0 10px rgba(0,0,0,0.3);
    padding:15px;
    transition:0.3s;
    z-index:1200;
}
#sidebar.active { left:0; }

.closeBtn {
    float:right;
    background:none;
    border:none;
    font-size:18px;
    cursor:pointer;
}

#sidebar h3 { color:#1b5e20; }

#sidebar input {
    width:100%;
    padding:8px;
    margin-bottom:8px;
    border-radius:5px;
    border:1px solid #ccc;
}

.btn {
    width:100%;
    padding:8px;
    margin-bottom:6px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
.btn.primary { background:#2e7d32; color:white; }
.btn.danger { background:#c62828; color:white; }

/* INFO BOX */
.info {
    margin-top:10px;
}
.box {
    background:#f1f8e9;
    padding:10px;
    border-radius:5px;
    margin-bottom:8px;
}
.box p {
    margin:0;
    font-size:13px;
    color:#555;
}
.box span {
    font-size:16px;
    font-weight:bold;
    color:#1b5e20;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header">
    <img src="images/puo.png" alt="Politeknik Ungku Omar">
    <span>VIRTUAL LOT ‚Äì TAMAN PERUMAHAN</span>
</div>

<button id="toggleBtn" onclick="toggleSidebar()">‚ò∞</button>

<!-- SIDEBAR -->
<div id="sidebar">
    <button class="closeBtn" onclick="toggleSidebar()">‚úñ</button>
    <h3>üåç Land Explorer</h3>

    <input type="text" id="searchLot" placeholder="Masukkan No Lot">
    <button class="btn primary" onclick="searchLot()">Cari Lot</button>
    <button class="btn danger" onclick="resetMap()">Reset</button>

    <hr>

    <div class="info">
        <div class="box">
            <p>Total Lot</p>
            <span id="totalLots">0</span>
        </div>

        <div class="box">
            <p>No Lot Dipilih</p>
            <span id="lotNo">-</span>
        </div>

        <div class="box">
            <p>Nama Pemilik</p>
            <span id="ownerName">-</span>
        </div>

        <div class="box">
            <p>Luas Lot</p>
            <span id="selectedArea">-</span>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="js/leaflet.js"></script>
<script src="data/LOTFINAL_0.js"></script>

<script>
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
}

/* MAP */
var map = L.map('map').fitBounds([
    [2.102821,102.520895],
    [2.104582,102.524810]
]);

var googleStreet = L.tileLayer(
'https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom:20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleSatellite = L.tileLayer(
'https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom:20,
    subdomains:['mt0','mt1','mt2','mt3']
}).addTo(map);

/* LOT PANE */
map.createPane('lotPane');
map.getPane('lotPane').style.zIndex = 650;

function styleLot(){
    return {
        pane:'lotPane',
        color:"#1b5e20",
        weight:1,
        fillColor:"#66bb6a",
        fillOpacity:0.7
    };
}

/* LOT LAYER */
var lotLayer = L.geoJSON(json_LOTFINAL_0,{
    style:styleLot,
    onEachFeature:function(feature,layer){
        document.getElementById("totalLots").innerText =
        json_LOTFINAL_0.features.length;
    }
}).addTo(map);

/* üîç SEARCH + PAPAR MAKLUMAT */
function searchLot(){
    var input = document.getElementById("searchLot").value.toLowerCase();

    lotLayer.eachLayer(function(layer){
        layer.setStyle(styleLot());

        if(layer.feature.properties.NO_LOT.toLowerCase() === input){

            map.fitBounds(layer.getBounds());
            layer.setStyle({ fillColor:"#ffeb3b", color:"#f57f17" });
            layer.bringToFront();

            /* PAPAR INFO */
            document.getElementById("lotNo").innerText =
                layer.feature.properties.NO_LOT;

            document.getElementById("ownerName").innerText =
                layer.feature.properties.PEMILIK || "Tiada Data";

            document.getElementById("selectedArea").innerText =
                layer.feature.properties.AREA + " m¬≤";
        }
    });
}

/* RESET */
function resetMap(){
    document.getElementById("searchLot").value="";
    document.getElementById("lotNo").innerText="-";
    document.getElementById("ownerName").innerText="-";
    document.getElementById("selectedArea").innerText="-";

    lotLayer.eachLayer(function(layer){
        layer.setStyle(styleLot());
    });

    map.fitBounds(lotLayer.getBounds());
}

L.control.layers(
    { "Google Street": googleStreet, "Google Satellite": googleSatellite },
    { "Lot Tanah": lotLayer }
).addTo(map);
</script>

</body>
</html>
