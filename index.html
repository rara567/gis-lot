<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIRTUAL LOT</title>

<link rel="stylesheet" href="css/leaflet.css">

<style>
/* CSS GLOBAL */
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
#map { height:100vh; }

/* ===== HEADER UTAMA ===== */
#header {
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:70px;
    background:#1b5e20;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    z-index:1000;
}
#header img { height:45px; }
#header span { font-size:18px; font-weight:bold; letter-spacing:1px; }

/* ===== TOGGLE BUTTON (DI KANAN) ===== */
#toggleBtn {
    position:absolute;
    top:85px;
    right:10px;
    z-index:1100;
    padding:10px 14px;
    font-size:18px;
    background:#242731;
    color:white;
    border:1px solid #444;
    border-radius:8px;
    cursor:pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* ===== SIDEBAR (DESIGN DARK TANPA UPLOAD) ===== */
#sidebar {
    position:absolute;
    top:0;
    right:-320px;
    width:320px;
    height:100%;
    background:#242731;
    color: white;
    box-shadow:-4px 0 15px rgba(0,0,0,0.5);
    padding:20px;
    transition: cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
    z-index:1200;
    box-sizing: border-box;
    overflow-y: auto;
}
#sidebar.active { right:0; }

.closeBtn {
    float:right;
    background:none;
    border:none;
    color:#888;
    font-size:24px;
    cursor:pointer;
    padding:0;
}

/* HEADER SIDEBAR */
.sidebar-header {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
    margin: 40px 0 20px 0;
    border-bottom: 1px solid #3d414e;
    padding-bottom: 15px;
}

/* SEARCH SECTION */
#sidebar h3 { 
    color:#81c784; 
    font-size: 16px; 
    margin: 20px 0 10px 0; 
    display: flex;
    align-items: center;
    gap: 8px;
}

#sidebar input {
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:8px;
    border: 1px solid #444;
    background: #1a1c23;
    color: white;
    box-sizing: border-box;
    outline: none;
}

#sidebar input:focus { border-color: #2e7d32; }

.btn {
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight: bold;
    font-size: 14px;
    transition: 0.2s;
}
.btn.primary { background:#2e7d32; color:white; }
.btn.primary:hover { background:#388e3c; }
.btn.danger { background:#c62828; color:white; }
.btn.danger:hover { background:#d32f2f; }

/* INFO BOX */
.info { margin-top:20px; }
.box {
    background:#1a1c23;
    padding:15px;
    border-radius:10px;
    margin-bottom:12px;
    border-left: 4px solid #2e7d32;
}
.box p { margin:0; font-size:11px; color:#aaa; text-transform: uppercase; letter-spacing: 0.5px; }
.box span { font-size:16px; font-weight:bold; color:#81c784; display: block; margin-top: 4px; }

</style>
</head>

<body>

<div id="header">
    <img src="images/puo.png" alt="Politeknik Ungku Omar">
    <span>VIRTUAL LOT ‚Äì TAMAN PERUMAHAN</span>
</div>

<button id="toggleBtn" onclick="toggleSidebar()">‚ò∞</button>

<div id="sidebar">
    <button class="closeBtn" onclick="toggleSidebar()">¬´</button>
    
    <div class="sidebar-header">
        <span>‚öôÔ∏è</span> Tetapan Paparan
    </div>

    <h3>üåç Land Explorer</h3>
    <input type="text" id="searchLot" placeholder="Masukkan No Lot">
    <button class="btn primary" onclick="searchLot()">Cari Lot</button>
    <button class="btn danger" onclick="resetMap()">Reset Peta</button>

    <div class="info">
        <div class="box">
            <p>Total Lot Tersedia</p>
            <span id="totalLots">0</span>
        </div>
        <div class="box">
            <p>No Lot Dipilih</p>
            <span id="lotNo">-</span>
        </div>
        <div class="box">
            <p>Nama Pemilik</p>
            <span id="ownerName">-</span>
        </div>
        <div class="box">
            <p>Luas Lot</p>
            <span id="selectedArea">-</span>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="js/leaflet.js"></script>
<script src="data/LOTFINAL_0.js"></script>

<script>
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
}

/* LOGIK MAP ANDA */
var map = L.map('map').fitBounds([
    [2.102821,102.520895],
    [2.104582,102.524810]
]);

var googleStreet = L.tileLayer(
'https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom:20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleSatellite = L.tileLayer(
'https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom:20,
    subdomains:['mt0','mt1','mt2','mt3']
}).addTo(map);

map.createPane('lotPane');
map.getPane('lotPane').style.zIndex = 650;

function styleLot(){
    return {
        pane:'lotPane',
        color:"#1b5e20",
        weight:1,
        fillColor:"#66bb6a",
        fillOpacity:0.7
    };
}

var lotLayer = L.geoJSON(json_LOTFINAL_0,{
    style:styleLot,
    onEachFeature:function(feature,layer){
        document.getElementById("totalLots").innerText = 
        json_LOTFINAL_0.features.length;
    }
}).addTo(map);

function searchLot(){
    var input = document.getElementById("searchLot").value.toLowerCase();
    var found = false;

    lotLayer.eachLayer(function(layer){
        layer.setStyle(styleLot());
        if(layer.feature.properties.NO_LOT.toLowerCase() === input){
            map.fitBounds(layer.getBounds());
            layer.setStyle({ fillColor:"#ffeb3b", color:"#f57f17", fillOpacity: 0.9 });
            layer.bringToFront();
            
            document.getElementById("lotNo").innerText = layer.feature.properties.NO_LOT;
            document.getElementById("ownerName").innerText = layer.feature.properties.PEMILIK || "Tiada Data";
            document.getElementById("selectedArea").innerText = layer.feature.properties.AREA + " m¬≤";
            found = true;
        }
    });

    if(!found && input !== "") alert("No Lot tidak dijumpai.");
}

function resetMap(){
    document.getElementById("searchLot").value="";
    document.getElementById("lotNo").innerText="-";
    document.getElementById("ownerName").innerText="-";
    document.getElementById("selectedArea").innerText="-";
    lotLayer.eachLayer(function(layer){ layer.setStyle(styleLot()); });
    map.fitBounds(lotLayer.getBounds());
}

L.control.layers(
    { "Google Street": googleStreet, "Google Satellite": googleSatellite },
    { "Lot Tanah": lotLayer }
).addTo(map);
</script>

</body>
</html>
