<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIRTUAL LOT - TAMAN PERUMAHAN</title>

<link rel="stylesheet" href="css/leaflet.css">

<style>
/* CSS GLOBAL */
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
#map { height:100vh; }

/* ===== HEADER UTAMA ===== */
#header {
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:70px;
    background:#1b5e20;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    z-index:1000;
}
#header img { height:45px; }
#header span { font-size:18px; font-weight:bold; letter-spacing:1px; }

/* ===== ADJUST KEDUDUKAN BUTANG PETA (ZOOM & LAYER) ===== */
/* Turunkan butang Zoom (Kiri) */
.leaflet-top.leaflet-left {
    margin-top: 85px; 
    margin-left: 10px;
}

/* Turunkan butang Layer Control (Kanan) */
.leaflet-top.leaflet-right {
    margin-top: 85px;
    margin-right: 10px;
}

/* Tema Gelap untuk Butang Peta */
.leaflet-bar, .leaflet-control-layers {
    border: 1px solid #444 !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4) !important;
}

.leaflet-bar a, .leaflet-control-layers-toggle {
    background-color: #242731 !important;
    color: white !important;
}

.leaflet-bar a:hover {
    background-color: #3d414e !important;
}

/* ===== TOGGLE BUTTON SIDEBAR (DI BAWAH LAYER CONTROL) ===== */
#toggleBtn {
    position:absolute;
    top: 145px; /* Jarak yang cukup di bawah butang Layer Control */
    right: 10px;
    z-index: 1100;
    width: 44px;  /* Saiz disamakan dengan butang Layer */
    height: 44px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    background: #242731;
    color: white;
    border: 1px solid #444;
    border-radius: 4px; /* Samakan bentuk dengan butang Layer */
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

#toggleBtn:hover {
    background-color: #3d414e;
}

/* ===== SIDEBAR DARK MODE ===== */
#sidebar {
    position:absolute;
    top:0;
    right:-320px;
    width:320px;
    height:100%;
    background:#242731;
    color: white;
    box-shadow:-4px 0 15px rgba(0,0,0,0.5);
    padding:20px;
    transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index:1200;
    box-sizing: border-box;
    overflow-y: auto;
}
#sidebar.active { right:0; }

.closeBtn {
    float:right;
    background:none;
    border:none;
    color:#888;
    font-size:24px;
    cursor:pointer;
}

.sidebar-header {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
    margin: 40px 0 20px 0;
    border-bottom: 1px solid #3d414e;
    padding-bottom: 15px;
}

#sidebar h3 { color:#81c784; font-size: 16px; margin-top: 20px; }
#sidebar input {
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:8px;
    border: 1px solid #444;
    background: #1a1c23;
    color: white;
    box-sizing: border-box;
}

.btn {
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight: bold;
}
.btn.primary { background:#2e7d32; color:white; }
.btn.danger { background:#c62828; color:white; }

.box {
    background:#1a1c23;
    padding:15px;
    border-radius:10px;
    margin-bottom:12px;
    border-left: 4px solid #2e7d32;
}
.box p { margin:0; font-size:11px; color:#aaa; text-transform: uppercase; }
.box span { font-size:16px; font-weight:bold; color:#81c784; }

/* POPUP STREET VIEW */
.popup-sv { text-align: center; }
.btn-sv {
    display: inline-block;
    margin-top: 8px;
    padding: 8px 12px;
    background: #4285f4;
    color: white !important;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    font-size: 11px;
}
</style>
</head>

<body>

<div id="header">
    <img src="images/puo.png" alt="Politeknik Ungku Omar">
    <span>VIRTUAL LOT ‚Äì TAMAN PERUMAHAN</span>
</div>

<button id="toggleBtn" onclick="toggleSidebar()">‚ò∞</button>

<div id="sidebar">
    <button class="closeBtn" onclick="toggleSidebar()">¬´</button>
    <div class="sidebar-header"><span>‚öôÔ∏è</span> Tetapan Paparan</div>

    <h3>üåç Land Explorer</h3>
    <input type="text" id="searchLot" placeholder="Masukkan No Lot">
    <button class="btn primary" onclick="searchLot()">Cari Lot</button>
    <button class="btn danger" onclick="resetMap()">Reset Peta</button>

    <div class="info">
        <div class="box"><p>Total Lot</p><span id="totalLots">0</span></div>
        <div class="box"><p>No Lot Dipilih</p><span id="lotNo">-</span></div>
        <div class="box"><p>Nama Pemilik</p><span id="ownerName">-</span></div>
        <div class="box"><p>Luas Lot</p><span id="selectedArea">-</span></div>
    </div>
</div>

<div id="map"></div>

<script src="js/leaflet.js"></script>
<script src="data/LOTFINAL_0.js"></script>

<script>
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
}

var map = L.map('map', {
    zoomControl: true
}).fitBounds([
    [2.102821,102.520895],
    [2.104582,102.524810]
]);

var googleStreet = L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom:20, subdomains:['mt0','mt1','mt2','mt3']
});

var googleSatellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom:20, subdomains:['mt0','mt1','mt2','mt3']
}).addTo(map);

map.createPane('lotPane');
map.getPane('lotPane').style.zIndex = 650;

function styleLot(){
    return { pane:'lotPane', color:"#1b5e20", weight:1, fillColor:"#66bb6a", fillOpacity:0.7 };
}

var lotLayer = L.geoJSON(json_LOTFINAL_0,{
    style:styleLot,
    onEachFeature:function(feature, layer){
        var center = layer.getBounds().getCenter();
        var svUrl = "https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=" + center.lat + "," + center.lng;

        layer.bindPopup(`
            <div class="popup-sv">
                <b style="color:#1b5e20">LOT ${feature.properties.NO_LOT}</b><br>
                <a href="${svUrl}" target="_blank" class="btn-sv">Lihat Street View 360¬∞</a>
            </div>
        `);

        document.getElementById("totalLots").innerText = json_LOTFINAL_0.features.length;
        
        layer.on('click', function() {
            document.getElementById("lotNo").innerText = feature.properties.NO_LOT;
            document.getElementById("ownerName").innerText = feature.properties.PEMILIK || "Tiada Data";
            document.getElementById("selectedArea").innerText = feature.properties.AREA + " m¬≤";
        });
    }
}).addTo(map);

function searchLot(){
    var input = document.getElementById("searchLot").value.toLowerCase();
    lotLayer.eachLayer(function(layer){
        layer.setStyle(styleLot());
        if(layer.feature.properties.NO_LOT.toLowerCase() === input){
            map.fitBounds(layer.getBounds());
            layer.setStyle({ fillColor:"#ffeb3b", color:"#f57f17" });
            layer.openPopup();
            
            document.getElementById("lotNo").innerText = layer.feature.properties.NO_LOT;
            document.getElementById("ownerName").innerText = layer.feature.properties.PEMILIK || "Tiada Data";
            document.getElementById("selectedArea").innerText = layer.feature.properties.AREA + " m¬≤";
        }
    });
}

function resetMap(){
    document.getElementById("searchLot").value="";
    document.getElementById("lotNo").innerText="-";
    document.getElementById("ownerName").innerText="-";
    document.getElementById("selectedArea").innerText="-";
    lotLayer.eachLayer(function(layer){ layer.setStyle(styleLot()); map.closePopup(); });
    map.fitBounds(lotLayer.getBounds());
}

L.control.layers(
    { "Google Street": googleStreet, "Google Satellite": googleSatellite },
    { "Lot Tanah": lotLayer }
).addTo(map);
</script>

</body>
</html>
