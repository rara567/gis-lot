<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VIRTUAL LOT</title>

<link rel="stylesheet" href="css/leaflet.css">

<style>
/* CSS ASAL & GLOBAL */
html, body {
    margin:0;
    padding:0;
    height:100%;
    font-family: 'Segoe UI', Arial, sans-serif;
}
#map { height:100vh; }

/* ===== HEADER ===== */
#header {
    position:absolute;
    top:0;
    left:0;
    right:0;
    height:70px;
    background:#1b5e20;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    z-index:1000;
}
#header img { height:45px; }
#header span { font-size:18px; font-weight:bold; letter-spacing:1px; }

/* ===== TOGGLE BUTTON (DI KANAN) ===== */
#toggleBtn {
    position:absolute;
    top:85px;
    right:10px; /* Diubah ke kanan */
    z-index:1100;
    padding:8px 12px;
    font-size:18px;
    background:#242731;
    color:white;
    border:1px solid #444;
    border-radius:5px;
    cursor:pointer;
}

/* ===== SIDEBAR (DESIGN BARU - DARK MODE) ===== */
#sidebar {
    position:absolute;
    top:0;
    right:-320px; /* Mula dari kanan luar skrin */
    width:320px;
    height:100%;
    background:#242731; /* Warna gelap seperti imej */
    color: white;
    box-shadow:-2px 0 15px rgba(0,0,0,0.5);
    padding:20px;
    transition:0.3s;
    z-index:1200;
    box-sizing: border-box;
    overflow-y: auto;
}
#sidebar.active { right:0; }

.closeBtn {
    float:right;
    background:none;
    border:none;
    color:#888;
    font-size:22px;
    cursor:pointer;
}

/* HEADER SIDEBAR (Tetapan Paparan) */
.sidebar-header {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: bold;
    margin: 30px 0 20px 0;
}

/* SECTION UPLOAD */
.upload-label {
    display: block;
    font-size: 14px;
    color: #ccc;
    margin-bottom: 10px;
}

.upload-box {
    border: 2px dashed #3d414e;
    background-color: #1a1c23;
    border-radius: 12px;
    padding: 30px 15px;
    text-align: center;
    margin-bottom: 25px;
}

.upload-box p { margin: 0 0 5px 0; font-size: 16px; color: #fff; }
.upload-box span { display: block; font-size: 11px; color: #666; margin-bottom: 15px; }

.browse-btn {
    background-color: #2d303a;
    color: white;
    border: 1px solid #444;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
}

/* INPUT & BUTTONS */
#sidebar h3 { color:#81c784; font-size: 16px; margin-top: 0; }
#sidebar input {
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:5px;
    border:1px solid #444;
    background: #1a1c23;
    color: white;
    box-sizing: border-box;
}

.btn {
    width:100%;
    padding:10px;
    margin-bottom:8px;
    border:none;
    border-radius:5px;
    cursor:pointer;
    font-weight: bold;
}
.btn.primary { background:#2e7d32; color:white; }
.btn.danger { background:#c62828; color:white; }

/* INFO BOX (DARK) */
.info { margin-top:15px; }
.box {
    background:#1a1c23;
    padding:12px;
    border-radius:8px;
    margin-bottom:10px;
    border-left: 4px solid #2e7d32;
}
.box p { margin:0; font-size:11px; color:#aaa; text-transform: uppercase; }
.box span { font-size:15px; font-weight:bold; color:#81c784; }

hr { border: 0; border-top: 1px solid #3d414e; margin: 20px 0; }
</style>
</head>

<body>

<div id="header">
    <img src="images/puo.png" alt="Politeknik Ungku Omar">
    <span>VIRTUAL LOT ‚Äì TAMAN PERUMAHAN</span>
</div>

<button id="toggleBtn" onclick="toggleSidebar()">‚ò∞</button>

<div id="sidebar">
    <button class="closeBtn" onclick="toggleSidebar()">¬´</button>
    
    <div class="sidebar-header">
        <span>‚öôÔ∏è</span> Tetapan Paparan
    </div>

    <label class="upload-label">Upload fail CSV</label>
    <div class="upload-box">
        <p>Drag and drop file here</p>
        <span>Limit 200MB per file ‚Ä¢ CSV</span>
        <button class="browse-btn">Browse files</button>
    </div>

    <hr>

    <h3>üåç Land Explorer</h3>
    <input type="text" id="searchLot" placeholder="Masukkan No Lot">
    <button class="btn primary" onclick="searchLot()">Cari Lot</button>
    <button class="btn danger" onclick="resetMap()">Reset</button>

    <div class="info">
        <div class="box">
            <p>Total Lot</p>
            <span id="totalLots">0</span>
        </div>
        <div class="box">
            <p>No Lot Dipilih</p>
            <span id="lotNo">-</span>
        </div>
        <div class="box">
            <p>Nama Pemilik</p>
            <span id="ownerName">-</span>
        </div>
        <div class="box">
            <p>Luas Lot</p>
            <span id="selectedArea">-</span>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="js/leaflet.js"></script>
<script src="data/LOTFINAL_0.js"></script>

<script>
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
}

/* LOGIK MAP ANDA KEKAL DI SINI */
var map = L.map('map').fitBounds([
    [2.102821,102.520895],
    [2.104582,102.524810]
]);

var googleStreet = L.tileLayer(
'https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom:20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleSatellite = L.tileLayer(
'https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom:20,
    subdomains:['mt0','mt1','mt2','mt3']
}).addTo(map);

map.createPane('lotPane');
map.getPane('lotPane').style.zIndex = 650;

function styleLot(){
    return {
        pane:'lotPane',
        color:"#1b5e20",
        weight:1,
        fillColor:"#66bb6a",
        fillOpacity:0.7
    };
}

var lotLayer = L.geoJSON(json_LOTFINAL_0,{
    style:styleLot,
    onEachFeature:function(feature,layer){
        document.getElementById("totalLots").innerText = 
        json_LOTFINAL_0.features.length;
    }
}).addTo(map);

function searchLot(){
    var input = document.getElementById("searchLot").value.toLowerCase();
    lotLayer.eachLayer(function(layer){
        layer.setStyle(styleLot());
        if(layer.feature.properties.NO_LOT.toLowerCase() === input){
            map.fitBounds(layer.getBounds());
            layer.setStyle({ fillColor:"#ffeb3b", color:"#f57f17" });
            layer.bringToFront();
            document.getElementById("lotNo").innerText = layer.feature.properties.NO_LOT;
            document.getElementById("ownerName").innerText = layer.feature.properties.PEMILIK || "Tiada Data";
            document.getElementById("selectedArea").innerText = layer.feature.properties.AREA + " m¬≤";
        }
    });
}

function resetMap(){
    document.getElementById("searchLot").value="";
    document.getElementById("lotNo").innerText="-";
    document.getElementById("ownerName").innerText="-";
    document.getElementById("selectedArea").innerText="-";
    lotLayer.eachLayer(function(layer){ layer.setStyle(styleLot()); });
    map.fitBounds(lotLayer.getBounds());
}

L.control.layers(
    { "Google Street": googleStreet, "Google Satellite": googleSatellite },
    { "Lot Tanah": lotLayer }
).addTo(map);
</script>

</body>
</html>
